        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <nav>
        <div class="logo">Elexio</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#1">Products</a></li>
            <li><a href="#2">Category</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Account <i class="fa-solid fa-user"></i></a></li>

        </ul>
    </nav>
    
   
    
    <main>
        <section class="payment-form">
            <h2>Payment Details</h2>
            <form>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" name="name-on-card" placeholder="John Doe" required>
                </div>
                <button class="submit-button" type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    
    <div id="cart-notification" class="cart-notification">
        Payment Successful!
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function () {
            var paymentNotification = $('#cart-notification');
    
            $('.submit-button').on('click', function (e) {
                e.preventDefault();
                // You can implement your payment processing logic here
    
                // Show the payment notification
                $(paymentNotification).fadeIn().delay(2000).fadeOut();
            });
        });
    </script>
</body>
</html>
