<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppingcart.css"> <!-- Link to your CSS file for styling -->
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main>
        <section class="cart-items">

          <div class="cart-items">
            <!-- Product Item 1 -->
            <div class="cart-item">
                <h3>Product Name 1</h3>
                <p>Price: $20</p>
                <p>Quantity: 2</p>
            </div>
        
            <!-- Product Item 2 -->
            <div class="cart-item">
                <h3>Product Name 2</h3>
                <p>Price: $30</p>
                <p>Quantity: 1</p>
            </div>
        </div>
        
            <!-- Display cart items here -->
        </section>
        <section class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    <script src="cart.js"></script> 
    <script>
      // Function to display cart items on the cart.html page
function displayCartItems() {
    const cartItemsSection = document.querySelector('.cart-items');
    const totalItemsElement = document.getElementById('total-items');
    const totalPriceElement = document.getElementById('total-price');

    // Retrieve cart data from local storage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Clear previous items
    cartItemsSection.innerHTML = '';

    // Initialize total variables
    let totalItems = 0;
    let totalPrice = 0;

    // Loop through cart items and display them
    cart.forEach((item) => {
        // Create HTML elements for each item (you can customize this part)
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `
            <p>${item.name}</p>
            <p>Price: $${item.price.toFixed(2)}</p>
        `;

        // Append item to cart items section
        cartItemsSection.appendChild(itemElement);

        // Update total variables
        totalItems += 1;
        totalPrice += item.price;
    });

    // Display total items and total price
    totalItemsElement.textContent = totalItems;
    totalPriceElement.textContent = totalPrice.toFixed(2);
}

// Call the displayCartItems function when the page loads
document.addEventListener('DOMContentLoaded', () => {
    displayCartItems();
});

    </script><!-- Link to your JavaScript file -->
</body>
</html>
