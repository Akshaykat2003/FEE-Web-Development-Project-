<body>

    <nav>
        <div class="logo">Elexio</div>
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Category</a></li>

            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" class="Active">Account <i class="fa-solid fa-user"></i></a></a></li>
           
        </ul>
    </nav>


    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <!--<img src="images/pic10.png" width=310% height="100%">-->
                </div>

                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="Login()">Login</span>
                            <span onclick="Register()">Register</span>
                            <hr id="indicator">
                        </div>

                        <form id="loginform">
                            <input type="text" placeholder="Username">
                            <input type="Password" placeholder="Password">
                            <button type="submit" class="btn">Login</button>
                            <a href="#">Forgot Password</a>
                        </form>

                        <form id="regform">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="Password" placeholder="Password">
                            <button type="submit" class="btn">Register</button>
                           
                        </form>


                    </div>

                </div>
            </div>
        </div>

    </div>


<script>
    var loginform = document.getElementById("loginform");
    var regform = document.getElementById("regform");
    var indicator= document.getElementById("indicator");

    function Register()
    {
        regform.style.transform = "translateX(0px)";
        loginform.style.transform = "translateX(00px)";
        indicator.style.transform="translateX(140px)";
    }

    function Login()
    {
        regform.style.transform = "translateX(340px)";
        loginform.style.transform = "translateX(330px)";
        indicator.style.transform="translateX(0px)";
    }

    function showLoginSuccessMessage() {
            alert("Login successful!");
        }

        // Add a function to display a registration success message
        function showRegistrationSuccessMessage() {
            alert("Registration successful!");
        }

        // Add event listeners to call the alert functions when login and registration forms are submitted
        loginform.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Here, you can add your login logic and call the alert function if login is successful
            showLoginSuccessMessage();
        });

        regform.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Here, you can add your registration logic and call the alert function if registration is successful
            showRegistrationSuccessMessage();
        });

        function forgotPassword() {
            // You can add your password reset logic here
            // For this example, we'll show an alert message
            alert("A password reset email has been sent to your registered email address.");
        }

        // Add an event listener to the "Forgot Password" link
        var forgotPasswordLink = document.querySelector("#loginform a[href='#']");
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener("click", function (event) {
                event.preventDefault(); // Prevent the default link behavior
                forgotPassword(); // Call the forgotPassword function
            });
        }
</script>
